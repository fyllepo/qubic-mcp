name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting! Please fill out the details below."
  - type: input
    id: version
    attributes:
      label: Package Version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: network
    attributes:
      label: Qubic Network
      options:
        - Mainnet (rpc.qubic.org)
        - Testnet (testnet-rpc.qubic.org)
        - Custom RPC
  - type: dropdown
    id: client
    attributes:
      label: MCP Client
      options:
        - Claude Desktop
        - Claude Code (CLI)
        - VS Code / Copilot
        - Cursor
        - Windsurf
        - Other
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      render: shell
